<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Главная</title>
  {% load static %}
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'App/css/bootstrap.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'App/css/mdb.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'App/css/style.css' %}" rel="stylesheet">
  <link href="{% static 'App/css/main.css' %}" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>

<body class="fixed-sn white-skin">
    <header>
  <!--Navbar -->
    
    <!--/.Navbar -->
    </header>
    <div class="sidebar-fixed position-fixed">

        <div class="row mt-3 mb-3">
          <img src="{% static 'logo.png' %}" width="100%" alt="">
        </div>
      
        <div class="list-group list-group-flush border-bottom-0">
          
        </div>

      
      </div>

      <main class="pt-5 mx-lg-5">
        <div class="container-fluid mt-5">
            <div class="container-fluid">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Модуль / уроки</th>
                        <th scope="col" class="text-right">Действия</th>
                      </tr> 
                    </thead>
                    <tbody>
                        {% for module in Modules %}
                        <tr>
                            <th scope="row"><b>{{module.name}}</b>
                              {% for lesson in module.lessons.all %}
                                <tr>
                                  
                                  <td class="pl-5">{% if lesson in user.profile.complete_lessons.all %}<i class="fa fa-check text-success fa-lg"></i>{% endif %} {{ lesson.title }}</td>
                                  <td align="right"><a class="btn btn-info btn-sm" href="/typescript/modules/{{lesson.id}}">Начать урок</a>
                                    
                                  </td>
                                </tr>
                              {% endfor %}
                            </th>
          
                        </tr>
                      
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
        </main>
        
  <script src="{% static 'App/js/jquery.js' %}" type="text/javascript"></script>
  <script src="{% static 'App/js/popper.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'App/js/bootstrap.js' %}" type="text/javascript"></script>
  <script src="{% static 'App/js/mdb.js' %}" type="text/javascript"></script>
  <script src="{% static 'App/js/datatables.min.js' %}"></script>
  <script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>
  <script src="{% static 'App/js/AjaxCSRFgen.js' %}" type="text/javascript"></script>
  <script src="{% static 'App/js/main.js' %}" type="text/javascript"></script>

  {% block scripts %}
  {% endblock %}
</body>
</html>
